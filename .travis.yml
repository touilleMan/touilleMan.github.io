language: python
python: 2.7
env:
  secure: ""
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/lektor/builds"
before_install: cd touilleman.xyz
install: pip install Lektor
script: lektor build
before_deploy: npm install netlify-cli -g
deploy:
  provider: script
  script: netlify -t $NETLIFY_TOKEN deploy -s 581d06c3-394a-4e8a-8191-8a7d794c2a50 -p `lektor project-info --output-path`
  on:
    branch: master
